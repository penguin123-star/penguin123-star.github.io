<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can You Lend Me 20 Bucks, Mom?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .cta-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Can You Lend Me 20 Bucks, Mom?</h1>
        <p>Need a little help? Click below to ask Mom!</p>
        <button class="cta-button" onclick="askMom(this)">Yes</button>
    </div>

    <script>
        function askMom(button) {
            alert("Thanks mom");
            button.textContent = "Yes";
        }
    </script>
</body>
</html>
